<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Collage</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h2>My Picture Collage</h2>
    </header>
    <main>
      <section class="collage-container">
        <div class="row">
          <img src="./assets/A.jpg" alt="picture-1" />
        </div>
        <div class="row">
          <div>
            <img src="./assets/B.jpg" alt="picture" />
          </div>
          <div>
            <img src="./assets/C.jpg" alt="picture" />
          </div>
          <div class="vertical-collage">
            <img src="./assets/D.jpg" alt="picture" />
            <img src="./assets/E.jpg" alt="picture" />
          </div>
        </div>
        <div class="row">
          <div>
            <img src="./assets/F.jpg" alt="" />
          </div>
          <div class="square-collage">
            <img src="./assets/G.jpg" alt="" />
            <img src="./assets/G.jpg" alt="" />
            <img src="./assets/G.jpg" alt="" />
            <img src="./assets/G.jpg" alt="" />
          </div>
          <div>
            <img src="./assets/H.jpg" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
